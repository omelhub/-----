<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 61</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }

        .grid{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body class="container">
    <div class="grid">
        <input class="input js-input" type="text">
        <select class="input input--select js-select">
            <option selected disabled value="">Выберите машину</option>
            <option value="1">Машина 1</option>
            <option value="2">Машина 2</option>
        </select>
    </div>
    <script>
        const search = location.search;

        const params = new URLSearchParams(search);
        //const params = new URLSearchParams(window.location.hash.slice(1));

        const input = document.querySelector('.js-input')
        input.addEventListener('change', function() {
            params.set('text', this.value);
            window.location.search = params.toString();
        });
        // input.addEventListener('change', function() {
        //     params.set('text', this.value);
        //     window.location.hash = params.toString();
        // });

        const select = document.querySelector('.js-select')
        select.addEventListener('change', function() {
            params.set('car_id', this.value);
            window.location.search = params.toString();
        });
        // select.addEventListener('change', function() {
        //     params.set('car_id', this.value);
        //     window.location.hash = params.toString();
        // });

        input.value = params.get('text') || '';
        select.value = params.get('car_id') || '';
    </script>
</body>
</html>
